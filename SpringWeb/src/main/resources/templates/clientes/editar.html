<div th:replace="~{compartilhado/topo}"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Edição de Cliente</h1>
    <p class="mb-4">
        Aqui iremos editar o Cliente
    </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px;">
        <form method="POST" th:action="@{'/clientes/' + ${cliente?.id} + '/atualizar'}">
            <div class="row">
                <!-- Coluna 1 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" th:value="${cliente.nome}" name="nome" placeholder="Digite o nome do cliente">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" th:value="${cliente.cpf}" name="cpf" placeholder="Digite o CPF do cliente">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" th:value="${cliente.telefone}" name="telefone" placeholder="Digite o telefone do cliente">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" th:value="${cliente.email}" name="email" placeholder="Digite o email do cliente">
                    </div>
                    <!-- <div class="form-group">
                        <label for="placa">Placa do veículo</label>
                        <input type="text" class="form-control" th:value="${cliente.placa}" name="placa" placeholder="Digite a placa do veículo">
                    </div> -->
                </div>
                <!-- Coluna 2 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" th:value="${cliente.cep}" name="cep" placeholder="Digite o CEP do cliente">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" th:value="${cliente.endereco}" name="endereco" placeholder="Digite o endereço do cliente">
                    </div>
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" class="form-control" th:value="${cliente.numero}" name="numero" placeholder="Digite o número do endereço">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" th:value="${cliente.cidade}" name="cidade" placeholder="Digite a cidade do cliente">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" th:value="${cliente.bairro}" name="bairro" placeholder="Digite o bairro do cliente">
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" th:value="${cliente.complemento}" name="complemento" placeholder="Digite o complemento do cliente">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</div>
<!-- /.container-fluid -->
<div th:replace="~{compartilhado/baixo}"></div>
