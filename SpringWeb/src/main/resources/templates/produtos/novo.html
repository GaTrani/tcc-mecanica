<div th:replace="~{compartilhado/topo}"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Novo Produto</h1>
    <p class="mb-4">
        Aqui iremos cadastrar um novo produto
    </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px;">
        <form method="POST" action="/produtos/criar" onsubmit="return confirm('Confirma ação')">
            <div class="row">
                <!-- Coluna 1 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="produto">Produto</label>
                        <input type="text" class="form-control" required id="produto" name="Produto"
                            placeholder="Digite o nome do produto">
                    </div>
                    <!-- <div class="form-group">
                        <label for="fornecedor">Fornecedor</label>
                        <input type="text" class="form-control" id="fornecedor" name="fornecedor"
                            placeholder="Digite o fornecedor do produto">
                    </div> -->
                    <div class="form-group">
                        <label for="fornecedor">Fornecedor</label>
                        <select class="form-control" id="fornecedor" name="fornecedor">
                            <option value="">Selecione o fornecedor</option>
                            <!-- Aqui você irá iterar sobre a lista de fornecedores para criar as opções -->
                            <option th:each="fornecedor : ${listaFornecedores}" th:value="${fornecedor.id}" th:text="${fornecedor.nome}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Qtd.</label>
                        <input type="number" class="form-control" required id="quantidade" name="quantidade"
                            placeholder="Digite a quantidade do produto">
                    </div>
                    <div class="form-group">
                        <label for="precoVenda">Preço Venda</label>
                        <input type="number" class="form-control" required id="precoVenda" name="precoVenda"
                            placeholder="Digite o preço de venda do produto">
                    </div>
                    <div class="form-group">
                        <label for="precoCusto">Preço Custo</label>
                        <input type="number" class="form-control" required id="precoCusto" name="precoCusto"
                            placeholder="Digite o preço de custo do produto">
                    </div>
                    <div class="form-group">
                        <label for="sku">SKU</label>
                        <input type="text" class="form-control" id="sku" name="sku"
                            placeholder="Digite o SKU do produto">
                    </div>
                </div>
                <!-- Coluna 2 -->
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" rows="3" id="descricao" name="descricao"
                            placeholder="Digite a descrição do produto">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</div>
<!-- /.container-fluid -->
<div th:replace="~{compartilhado/baixo}"></div>
