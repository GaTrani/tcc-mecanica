<div th:replace="~{compartilhado/topo}"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <h1 class="h3 mb-2 text-gray-800">Veículos</h1>
    <p class="mb-4">Aqui terá uma tabela para mostrar os Veículos.</p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="/veiculos/novo" class="btn btn-primary" style="margin-right: 20px;">Novo Veículo</a>
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Veículos</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Cliente</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Km</th>
                            <th colspan="2">Ações</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Cliente</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Km</th>
                            <th colspan="2">Ações</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="veiculo : ${veiculos}">
                            <td th:text="${veiculo.id}"></td>
                            <td th:text="${veiculo.cliente}"></td>
                            <td th:text="${veiculo.marca}"></td>
                            <td th:text="${veiculo.modelo}"></td>
                            <td th:text="${veiculo.placa}"></td>
                            <td th:text="${veiculo.km}"></td>
                            <td><a th:href="@{'/veiculos/' + ${veiculo.id}}" class="fas fa-solid fa-pen d-flex align-items-center justify-content-center"></td>
                                <td><a href="#" th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/veiculos/{id}(id=${veiculo.id})} + '/excluir\' } '">
                                        <i class="fas fa-trash-alt d-flex align-items-center justify-content-center" style="color: #E74A3B"></i>
                                        <!--style="color: #E74A3B"-->
                                    </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- /.container-fluid -->
<div th:replace="~{compartilhado/baixo}"></div>
