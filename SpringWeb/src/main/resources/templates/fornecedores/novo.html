<div th:replace="~{compartilhado/topo}"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Novo Fornecedor</h1>
    <p class="mb-4">
        Aqui iremos cadastrar um novo fornecedor
    </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px;">
        <form method="POST" action="/fornecedores/criar" onsubmit="return confirm('Confirma ação')">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" required id="nome" name="nome"
                    placeholder="Digite o nome do fornecedor">
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" required id="cnpj" name="cnpj"
                    placeholder="Digite o CNPJ do fornecedor">
            </div>
            <div class="form-group">
                <label for="contato">Contato</label>
                <input type="text" class="form-control" id="contato" name="contato"
                    placeholder="Digite o contato do fornecedor">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone"
                    placeholder="Digite o telefone do fornecedor">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                    placeholder="Digite o email do fornecedor">
            </div>
            <div class="form-group">
                <label for="site">Site</label>
                <input type="text" class="form-control" id="site" name="site" placeholder="Digite o site do fornecedor">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</div>
<!-- /.container-fluid -->
<div th:replace="~{compartilhado/baixo}"></div>
