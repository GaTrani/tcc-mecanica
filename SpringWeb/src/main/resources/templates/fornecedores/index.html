<div th:replace="~{compartilhado/topo}"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Fornecedores</h1>
    <p class="mb-4">Aqui terá uma tabela para mostrar os Fornecedores.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a href="/fornecedores/novo" class="btn btn-primary" style="margin-right: 20px;">Novo</a>
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Fornecedores</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Fornecedor</th>
                            <th>CNPJ</th>
                            <th>Contato</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Site</th>
                            <th colspan="2">Ações</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Fornecedor</th>
                            <th>CNPJ</th>
                            <th>Contato</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Site</th>
                            <th colspan="2">Ações</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr th:each="fornecedor : ${fornecedores}">
                            <td th:text="${fornecedor.id}"></td>
                            <td th:text="${fornecedor.nome}"></td>
                            <td th:text="${fornecedor.cnpj}"></td>
                            <td th:text="${fornecedor.contato}"></td>
                            <td th:text="${fornecedor.telefone}"></td>
                            <td th:text="${fornecedor.email}"></td>
                            <td th:text="${fornecedor.site}"></td>
                            <td><a th:href="@{'/fornecedores/' + ${fornecedor.id}}" class="fas fa-fw fa-solid fa-pen">
                            </td>
                            <td><a href="#"
                                    th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/fornecedores/{id}(id=${fornecedor.id})} + '/excluir\' } '">
                                    <i class="fas fa-fw fa-trash-alt d-flex align-items-center justify-content-center" style="color: #E74A3B"></i>
                                </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
<div th:replace="~{compartilhado/baixo}"></div>
